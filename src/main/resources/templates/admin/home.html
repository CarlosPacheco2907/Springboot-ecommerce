<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

    <!-- title -->
    <title>Fruitkha</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" th:href="@{/assets/css/all.min.css}">
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <!-- owl carousel -->
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.css}">
    <!-- magnific popup -->
    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
    <!-- animate css -->
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
    <!-- mean menu css -->
    <link rel="stylesheet" th:href="@{/assets/css/meanmenu.min.css}">
    <!-- main style -->
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <!-- responsive -->
    <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">

</head>
<body>

<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:insert="~{admin/template_admin.html::header}"></div>
<!-- end header -->


<!-- end search area -->

<!-- hero area -->
<div class="hero-area hero-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 offset-lg-2 text-center">
                <div class="hero-text">
                    <div class="hero-text-tablecell">
                        <p class="subtitle">Bienvenido, administrador</p>
                        <h1>nombre</h1>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end hero area -->


<!-- end features list section -->

<!-- product section -->
<div class="product-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="section-title">
                    <h3><span class="orange-text">Productos</span> Registrados</h3>

                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-4 col-md-6 text-center" th:each="product:${products}">
                <div class="single-product-item">
                    <div class="product-image">
                        <a href="single-product.html"><img th:src="@{/images/{img}  (img=${product.image}) }" th:alt="${product.name}"></a>
                    </div>
                    <h3 th:text="${product.name}"></h3>
                    <span>Per Kg</span>
                    <p class="product-price" th:text="${product.price + '$'}"></p>

                    <a href="cart.html" class="cart-btn"><i class="fas fa-eye"></i>Ver</a>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- end product section -->

<!-- cart banner section -->

<!-- end cart banner section -->


<!-- end logo carousel -->

<!-- footer -->

<!-- end footer -->
<div th:insert="~{admin/template_admin.html::footer}"></div>

<!-- copyright -->
<div th:insert="~{admin/template_admin.html::copyrights}"></div>
<!-- end copyright -->

<!-- jquery -->
<script th:src="@{assets/js/jquery-1.11.3.min.js}"></script>
<!-- bootstrap -->
<script th:src="@{assets/bootstrap/js/bootstrap.min.js}"></script>
<!-- count down -->
<script th:src="@{assets/js/jquery.countdown.js}"></script>
<!-- isotope -->
<script th:src="@{assets/js/jquery.isotope-3.0.6.min.js}"></script>
<!-- waypoints -->
<script th:src="@{assets/js/waypoints.js}"></script>
<!-- owl carousel -->
<script th:src="@{assets/js/owl.carousel.min.js}"></script>
<!-- magnific popup -->
<script th:src="@{assets/js/jquery.magnific-popup.min.js}"></script>
<!-- mean menu -->
<script th:src="@{assets/js/jquery.meanmenu.min.js}"></script>
<!-- sticker js -->
<script th:src="@{assets/js/sticker.js}"></script>
<!-- main js -->
<script th:src="@{assets/js/main.js}"></script>

</body>
</html>

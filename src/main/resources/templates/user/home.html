<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
    <link th:href="@{/css/cards.css}" rel="stylesheet">

</head>

<body>


<div th:insert="~{admin/template_admin.html::header}"></div>


<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Spring Ecommerce 2023</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea</p>
    </header>

    <div class="row text-center ">
        <div class="card h-90 col-lg-3 col-md-6 mb-4" th:each="product:${products}">
            <div class="imgBox">
                <img class="img" th:src="@{/images/{img}  (img=${product.image}) }" th:alt="${product.name}">
            </div>
            <div class="contentBox">
                <div>
                    <h3 th:text="${product.name}"></h3>
                </div>
                <a href="#" class="show">Ver producto</a>
            </div>
        </div>
    </div>

    <!-- /.row -->

</div>
<!-- /.container -->

<!--&lt;!&ndash; Footer &ndash;&gt;-->
<!--<div th:include = "admin/template_admin.html.html::footer"></div>-->

<div th:insert="~{admin/template_admin.html::footer}"></div>


<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
